<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Case JavaScript</title>
    <link rel="stylesheet" href="gaya.css">
</head>
<body>
    <h2>Input Your Data to Generate Your Card Name</h2>

    <!-- form -->
    <div class="col">
        <form action="#" onsubmit="renderCard(event)">
            <fieldset>
                Name : <br>
                <input type="text" id="name"><br><br>

                Job : <br>
                <input type="text" id="job"><br><br>

                Email : <br>
                <input type="email" id="email"><br><br>

                Telepon : <br>
                <input type="text" id="telp"><br><br>

                Address : <br>
                <textarea id="address"></textarea><br><br>

                <input type="submit" value="Submit">

                <input type="reset" value="Reset">
            </fieldset>
        </form>
    </div>

    <!-- card -->

    <script>
    function renderCard(event) {
        event.preventDefault();
        var div = document.createElement('div')
    
        var name = document.getElementById('name').value
        var job = document.getElementById('job').value
        var email = document.getElementById('email').value
        var telp = document.getElementById('telp').value
        var address = document.getElementById('address').value
    
    
        div.innerHTML = `
        <div class="card">
            <div class="col">
                <div class="card-content">
                    <div class="head">
                        <p class="cardheading">${name}</p>
                        <p class="cardheading">${job}</p>
                    </div>
    
                    <div class="container">
                        <p class="cardcontainer">${email}</p>
                        <p class="cardcontainer">${telp}</p>
                        <p class="cardcontainer">${address}</p>
                    </div>
                </div>
            </div>
        </div>
        `;
    
        document.body.appendChild(div)
    }
    </script>
</body>
</html>
